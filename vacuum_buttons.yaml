type: custom:tabbed-card
tabs:
  - attributes:
      label: Saugen
    card:
      type: vertical-stack
      cards:
        - type: grid
          columns: 3
          cards:
            - type: button
              name: Flur
              entity: vacuum.roborock_s8_maxv_ultra
              layout: vertical
              icon_height: 50px
              fill_container: true
              icon: mdi:wardrobe-outline
              secondary_info: none
              tap_action:
                action: call-service
                service: automation.trigger
                target:
                  entity_id: automation.vac_flur_saugen
                data:
                  skip_condition: true

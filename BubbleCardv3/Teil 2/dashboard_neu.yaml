kiosk_mode:
  user_settings:
    - users:
        - wall-unit
      kiosk: true
      hide_header: true
      hide_sidebar: true
      hide_menu_button: true
      hide_overflow: true
views:
  - title: Home
    sections:
      - type: grid
        cards:
          - type: heading
            heading: Haupträume
            heading_style: title
            icon: mdi:sofa
          - type: custom:bubble-card
            card_type: button
            button_type: state
            entity: light.wohnzimmer_und_highboard
            rows: '2.1'
            sub_button:
              - entity: cover.rollladen_kuche_wohnzimmer
                show_state: false
                double_tap_action:
                  action: toggle
                tap_action:
                  action: navigate
                  navigation_path: '#cover_wz-kuche'
                show_attribute: true
                attribute: current_position
                show_icon: false
              - entity: fan.zion_air
                double_tap_action:
                  action: toggle
                select_attribute: preset_modes
                show_state: true
              - entity: media_player.apple_tv_wohnzimmer_2
                name: TV
                show_name: true
                show_state: false
              - entity: sensor.zion_pad_2_battery_state
                icon: mdi:tablet-cellphone
                state_background: false
              - entity: input_boolean.spulmaschine_an_aus
                visibility:
                  - condition: state
                    entity: input_boolean.spulmaschine_an_aus
                    state: 'on'
            use_accent_color: false
            name: Wohnzimmer/Küche
            show_icon: true
            modules:
              - subbutton_below
              - get_state_attribute
              - icon_border_progress
              - card_text_style
              - rmn_conditional_background_color
              - custom_select
              - badges
            card_layout: large-sub-buttons-grid
            badges:
              main_icon:
                badge_1:
                  icon: mdi:window-open-variant
                  condition:
                    - condition: state
                      entity_id: binary_sensor.fenster_gruppe_wohnzimmer
                      state: 'on'
                  color: red
                badge_2:
                  color: indigo
                  icon: mdi:motion-sensor
                  condition:
                    - condition: state
                      entity_id: binary_sensor.wohnzimmer_presence_gruppe
                      state: 'on'
              sub_button:
                badge_1:
                  attribute: current_position
                  color: red
                  icon: mdi:window-shutter
                sub_button_index: 1
            get_state_attribute:
              - entity: sensor.temperatur_wohnzimmer_sonoff_temperature
              - entity: sensor.temperatur_wohnzimmer_sonoff_humidity
              - entity: sensor.wohnzimmer_co2
            button_action:
              tap_action:
                action: navigate
                navigation_path: '#wohnzimmer'
            light_transition: false
            icon_border_progress:
              - color_stops:
                  '0':
                    color: green
                    percent: 15
                  '1':
                    color: green
                    percent: 70
                remaining_color: dark-grey
                button: sub-button-4
                source: sensor.zion_pad_2_battery_level
                interpolate_colors: true
            card_text_style:
              name:
                font_size: 18px
                opacity: 1
                font_weight: bold
              state:
                color: white
                font_weight: bold
            rmn_conditional_background_color:
              background_1:
                color_preset: red
                color_mode: preset
                conditions:
                  - condition: numeric_state
                    entity_id: sensor.wohnzimmer_co2
                    above: 1500
              opacity: 50
            styles: |-
              /* ==== Dynamische Hintergrundfarbe + transparente Karte ==== */

              /* Hintergrund der Bubble mit Transparenz einfärben */
              .bubble-button-background {
                opacity: 1 !important; /* volle Sichtbarkeit der Farbe */
                background-color: ${(() => {
                  const s = hass.states['sensor.wohnzimmer_co2'];
                  const v = s ? parseFloat(s.state) : NaN;
                  if (isNaN(v)) return 'transparent'; // kein Fallback-Farbblock

                  if (v >= 1500) return 'rgba(255, 0, 0, 0.4)';          // Rot, 40% sichtbar
                  if (v >= 700)  return 'rgba(255, 255, 0, 0.4)';        // Gelb, 40% sichtbar
                  return 'rgba(0, 180, 0, 0.4)';                         // Grün, 40% sichtbar
                })()} !important;
              }

              ha-card {
                --bubble-main-background-color: rgba(18, 18, 18, 0.6); /* 0.0 = komplett transparent */
                background: transparent !important; /* sicherstellen, dass nix drunter blockiert */  
                box-shadow: none !important; /* falls der Schatten auch weg soll */
              }
            sub_button_wheel:
              wheel_opener: sub-button-2
              layout_options:
                wheel_layout: fixed-position
              animation_options:
                wheel_animation: staggered-scale
                animation_delay: 1
                animation_duration: 1
              wheel_buttons:
                '0':
                  sub_button: '1'
                '1':
                  sub_button: '2'
                '2':
                  sub_button: '3'
                '3':
                  sub_button: '4'
            custom_select:
              sub_button_3:
                - position: 1
                  name: TV an/aus
                  icon: mdi:power-standby
                  action:
                    - action: media_player.turn_on
                      target:
                        entity_id: media_player.sony_kd_65xg9505_2
                    - action: media_player.turn_off
                      target:
                        entity_id: media_player.sony_kd_65xg9505_2
                - position: 2
                  name: AppleTV an/aus
                  icon: mdi:power-standby
                  action:
                    - action: media_player.turn_on
                      target:
                        entity_id: media_player.apple_tv_wohnzimmer_2
                    - action: media_player.turn_off
                      target:
                        entity_id: media_player.apple_tv_wohnzimmer_2
